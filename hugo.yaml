baseURL: https://tina.pm/
theme: introduction

# For a configuration example of introduction theme, see
# https://github.com/victoriadrake/hugo-theme-introduction/blob/master/exampleSite/config.toml

DefaultContentLanguage: en          # Default language for multilingual sites
params:
  themeStyle: auto                  # Choose "light" or "dark" or "auto"
  # favicon: "/img/fav.ico"         # Path to favicon file
  showMenu: true                    # Show navigation menu
  showRSSButton: false              # Show rss button in navigation
  fadeIn: true                      # Turn on/off the fade-in effect
  fadeInIndex: false                # Turn on/off the fade-in effect on the index page even if fade-in was otherwise turned off
  dateFormat: Jan 2, 2006

  # Configure the home page
  home:
    introHeight: fullheight         # Input either "medium" or "large" or "fullheight"
    localTime: false                # Show your current local time in contact section
    timeZone: Europe/Dublin         # Your timezone as in the TZ* column of this list: https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
    timeFormat: en-GB               # Language specific format to use
  projects:
    useTwoColumns: false            # Use a layout with two columns instead of three

  # Social icons appear in introduction and contact section. Add as many more as you like.
  # Icon pack "fab" includes social network icons, see: https://fontawesome.com/icons?d=gallery&s=brands&m=free
  # Icon pack "fas" includes solid style icons, see: https://fontawesome.com/icons?d=gallery&s=solid&m=free
  social:
    - url: mailto:info@tina.pm
      icon: envelope
      icon_pack: fas

markup:
  markup: goldmark
  goldmark:
    renderer:
      unsafe: true
  highlight:
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: solarized-dark             # For styles, see https://xyproto.github.io/splash/docs/longer/all.html
    tabWidth: 2

languages:
  en:
    languageName: English
    languageCode: en-GB
    contentDir: content/en
    weight: 0
    title: Tina and the freelancers
    params:
      description: Tina and the freelancers, we make your IT life easier     # Max 160 characters show in search results
      footerText: Consultancy. Automation. Development. Dreams. # Text to override default footer text (markdown allowed)
